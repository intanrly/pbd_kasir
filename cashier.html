    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.style.display = 'block';
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer, // Or '#yourElement' (optional)
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Or "user" for the front camera
                    },
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                const code = data.codeResult.code;
                document.getElementById('productCode').value = code; // Set the scanned code to the input field
                /*Quagga.stop();*/ // Stop scanner after successful detection
            });
        }
    </script>
    <script>
        const stock = {}; // Simpan stok barang

        function formatCurrency(value) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 2
            }).format(value).replace(/,00$/, ',00');
        }

        function addItem(event) {
            event.preventDefault();
            const productCode = document.getElementById('productCode').value;
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('stock').value);
            const price = parseFloat(document.getElementById('sellPrice').value);
            const table = document.getElementById('item-table');
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = parseFloat(totalPriceElement.getAttribute('data-total') || '0');

            if (productCode && productName && quantity && price) {
                const row = document.createElement('tr');
                const itemTotalPrice = quantity * price;
                row.innerHTML = `
                    <td>${productCode}</td>
                    <td>${productName}</td>
                    <td>${quantity}</td>
                    <td>${formatCurrency(price)}</td>
                    <td>${formatCurrency(itemTotalPrice)}</td>
                `;
                table.appendChild(row);

                totalPrice += itemTotalPrice;
                totalPriceElement.setAttribute('data-total', totalPrice);
                totalPriceElement.innerText = formatCurrency(totalPrice);

                // Clear form fields
                document.getElementById('contact-form').reset();
            } else {
                alert('Harap isi semua detail barang');
            }
        }

        function productCodeAlreadyExists(productCode) {
            // Logika untuk mengecek apakah product code sudah ada di database atau tidak
            const existingProductCodes = ['123456', '789012', '345678'];
            return existingProductCodes.includes(productCode);
        }

        function addNewStock(productCode, productName, unit, buyPrice, sellPrice, stock) {
            // Logika untuk menyimpan data stok baru ke database atau sistem penyimpanan lainnya
            console.log('New stock added:');
            console.log('Product Code:', productCode);
            console.log('Product Name:', productName);
            console.log('Unit:', unit);
            console.log('Buy Price:', buyPrice);
            console.log('Sell Price:', sellPrice);
            console.log('Stock:', stock);
        }
    </script>

    <script>
    // Acc
        $(document).on("click", ".naccs .menu div", function() {
        var numberIndex = $(this).index();

        if (!$(this).is("active")) {
            $(".naccs .menu div").removeClass("active");
            $(".naccs ul li").removeClass("active");

            $(this).addClass("active");
            $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

            var listItemHeight = $(".naccs ul")
                .find("li:eq(" + numberIndex + ")")
                .innerHeight();
            $(".naccs ul").height(listItemHeight + "px");
            }
        });
    </script>
