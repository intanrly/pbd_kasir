<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Cashier Website</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/template.css">
</head>
<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="warehouse.html">Warehouse</a></li>
                            <li class="scroll-to-section"><div class="main-red-button-hover"><a href="warehouse.html">Logout</a></div></li> 
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="contact" class="add-stock section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="section-heading2">
              <h2>Product <em>Details</em></h2>
            </div>
            <div class="col-lgy-12">
              <div class="product-details">
                <table>
                  <tr>
                    <th>Product Code</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Product Name</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Unit</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Buy Price</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Sell Price</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Stock</th>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="section-heading2">
              <h2><em>Input</em> Stock</h2>
            </div>
            <div class="d-flex align-items-center">
              <div class="circle mr-3" onclick="decrement()">-</div>
              <div class="number" id="count">0</div>
              <div class="circle ml-3" onclick="increment()">+</div>
            </div>
            <fieldset>
              <button type="submit" id="form-submit" class="main-button">Submit</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    let count = 0;
      const countElement = document.getElementById("count");

      function increment() {
          count++;
          countElement.textContent = count;
      }

      function decrement() {
          count--;
          countElement.textContent = count;
      }
  </script>
  <script>
  // Acc
      $(document).on("click", ".naccs .menu div", function() {
      var numberIndex = $(this).index();

      if (!$(this).is("active")) {
          $(".naccs .menu div").removeClass("active");
          $(".naccs ul li").removeClass("active");

          $(this).addClass("active");
          $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

          var listItemHeight = $(".naccs ul")
              .find("li:eq(" + numberIndex + ")")
              .innerHeight();
          $(".naccs ul").height(listItemHeight + "px");
          }
      });
  </script>
</body>
</html>
